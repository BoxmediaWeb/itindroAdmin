<div class="w-full" *ngIf="data.credito.pagos.length>0">

  <div class="w-full flex flex-row justify-between">
    <h2 class="text-3xl font-bold">Pagos</h2>
    <div>
      Total: ${{data.credito.abonos}}
    </div>
  </div>

    <table mat-table [dataSource]="dataSource" class="rounded-6xl mt-5 px-5 w-full">

        <ng-container matColumnDef="valor_pedidos">
          <th mat-header-cell *matHeaderCellDef class="text-left"> Valor pedidos </th>
          <td mat-cell *matCellDef="let element" class="text-left"> ${{element.credito.valor}} </td>
        </ng-container>
      
        <ng-container matColumnDef="abonos">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Abono </th>
          <td mat-cell *matCellDef="let element" class="text-center"> ${{element.valor}} </td>
        </ng-container>

        <ng-container matColumnDef="saldo">
          <th mat-header-cell *matHeaderCellDef class="text-right"> Saldo </th>
          <td mat-cell *matCellDef="let element" class="text-right"> ${{element.credito.valor-element.valor}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
