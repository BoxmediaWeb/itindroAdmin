<section>

    <div class="flex justify-between mb-4 w-full">
        <h2 class="text-2xl font-bold">Editar contraseña</h2>
    </div>

    <form [formGroup]="passwordForm" crossOrigin="Anonymous">
    
        <div class="w-full">
            <mat-form-field appearance="outline" class="w-full mb-0">
                <mat-label>Contraseña</mat-label>
                <mat-icon
                    matPrefix
                    class="hidden sm:flex icon-size-5"
                    [svgIcon]="'heroicons_outline:key'"></mat-icon>
                <input
                    matInput
                    [formControlName]="'password_1'"
                    >
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full mb-0">
                <mat-label>Repita contraseña</mat-label>
                <mat-icon
                    matPrefix
                    class="hidden sm:flex icon-size-5"
                    [svgIcon]="'heroicons_outline:key'"></mat-icon>
                <input
                    matInput
                    [formControlName]="'password_2'"
                    >
            </mat-form-field>

        </div>
    
        <div>
            <button (click)="cerrarModal()" mat-button>
                Cancelar
            </button>

            <button mat-button (click)="setUser()" [disabled]="passwordForm.invalid">
                Guardar
            </button>
        </div>
    
    </form>
</section>
