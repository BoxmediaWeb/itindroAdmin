<div class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12">

    <!-- Panel header -->
    <div class="flex items-center my-5">

        <!-- Drawer toggle -->
        <button
            class="lg:hidden -ml-2"
            mat-icon-button
            ><!--(click)="drawer.toggle()"-->
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>

        <!-- Panel title -->
        <div class="ml-2 text-3xl font-bold tracking-tight leading-none">
            Roles
        </div>

        <button
            (click)="crearRolesModal()"
            class="hidden sm:inline-flex ml-3"
            mat-flat-button
            [color]="'primary'">
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:user-add'"></mat-icon>
            <span class="ml-2">Nuevo</span>
        </button>

    </div>

    <div class="grid gap-2 grid-cols-2 md:grid-cols-3">

        <div *ngFor="let role of dataRoles" class="flex flex-col shadow rounded-2xl overflow-hidden bg-card">
            <div class="flex flex-col p-6">
                <div class="flex items-center justify-between">
                    <!-- Course category -->
                    <ng-container>
                        <div
                            class="py-0.5 px-3 rounded-full text-sm font-semibold text-blue-800 bg-blue-100 dark">
                            <mat-icon
                            class="icon-size-5 text-hint"
                            [svgIcon]="'heroicons_outline:user-group'"></mat-icon>
                        </div>
                    </ng-container>
                    <!-- Completed at least once -->
                    <div class="flex items-center">
                        <!--<ng-container>
                            <mat-icon
                                class="icon-size-5 text-green-600"
                                [svgIcon]="'heroicons_solid:badge-check'"
                                ></mat-icon>
                        </ng-container>-->
                        <button
                            mat-stroked-button>
                                <mat-icon
                                    class="icon-size-5 text-[#EF5350]"
                                    [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                        </button>
                    </div>
                </div>
                <!-- Course title & description -->
                <div class="mt-4 text-lg font-medium">{{role?.nombre}}</div>
                <div class="mt-0.5 line-clamp-2 text-secondary">{{role?.descripcion}}</div>
                <div class="w-12 h-1 my-6 border-t-2"></div>
                <!-- Course time -->
                <div class="flex items-center leading-5 text-md text-secondary">
                    <mat-icon
                        class="icon-size-5 text-hint"
                        [svgIcon]="'heroicons_solid:user'"></mat-icon>
                    <div class="ml-1.5">10</div>
                </div>
            </div>
            <!-- Footer -->
            <div class="flex flex-col w-full">

                <div class="px-6 py-4 text-right bg-gray-50 dark:bg-transparent">
                    <button
                        (click)="irPermisos(role)"
                        mat-stroked-button>
                        <span class="inline-flex items-center">
                            Permisos
                            <mat-icon
                                class="ml-1.5 icon-size-5"
                                [svgIcon]="'heroicons_solid:arrow-sm-right'"></mat-icon>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--
    <div class="flex justify-end my-10 mx-5">
        <button class="bg-[#00b540] text-white" mat-button>Guardar</button>  
    </div>-->

</div>
