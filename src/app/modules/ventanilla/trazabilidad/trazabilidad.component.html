<section class="flex flex-col w-full">
    <div class="flex justify-between my-5 w-full">
        <h2 class="text-3xl font-bold">Trazabilidad</h2>
    </div>


        <div class="overflow-x-scroll">
            <table mat-table [dataSource]="dataSource" class="rounded-6xl w-full p-5 w-[800px]">
            
                <ng-container matColumnDef="radicado">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Radicado </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.radicado}} </td>
                </ng-container>
            
                <ng-container matColumnDef="remitente">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Remitente </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.remitente}} </td>
                </ng-container>

                <ng-container matColumnDef="asunto">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Asunto </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.asunto}} </td>
                </ng-container>

                <ng-container matColumnDef="anexos">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Anexos </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.anexos}} </td>
                </ng-container>

                <ng-container matColumnDef="antecedente">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Antecedente </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.antecedente}} </td>
                </ng-container>

                <ng-container matColumnDef="destinatario">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Destinatario </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.destinatario}} </td>
                </ng-container>
                      
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <div>
            <ul>
                <li class="my-5" *ngFor="let element of trazabilidad">
                    <div>{{element.nombre}}</div>
                    <div><span class="font-bold">{{element.accion}}</span> {{element.fecha}}</div>
                </li>
            </ul>
        </div>


</section>
